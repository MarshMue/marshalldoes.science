<!DOCTYPE html>
<html>
	<head>
		<title>Marshall does Science</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</head>

	<body>
		<div id="banner">
			<div class="navitem">Home</div>
			<div class="navitem">Projects</div>
			<div class="navitem">Reviews</div>
			<div class="navitem">Blog</div>
			<div class="navitem">Playground</div>
		</div>
		<div id="content">
			<div id="cardholder">
				<div class="card">
					<div class="pic"></div>
					<div class="preview">content</div>
				</div>
				<div class="card">
					<div class="pic"></div>
					<div class="preview">content</div>
				</div>	
				<div class="card">
					<div class="pic"></div>
					<div class="preview">content</div>
				</div>
				<div class="card">
					<div class="pic"></div>
					<div class="preview">content</div>
				</div>
			</div>

			<div id="expanded-card">
			
			</div>
		</div>
		
		<script>
			$(".card").click(function()
			{
				left = $("#cardholder").offset().left;
				topp  = $("#cardholder").offset().top;
				mimicCard = $('#expanded-card');
				mimicCard.css('left', left);
				mimicCard.css('top', topp);
				cardholder = $("#cardholder");
				cardholder.hide();
				mimicCard.show();
				mimicCard.css('width', ($(window).width() - 2*left));
				mimicCard.css('height', "250px");
				mimicCard.html($(this).html());
			});
		</script>
		
		<script>
			$("#expanded-card").click(function()
			{
				$("#expanded-card").css('width', "250px");
				$("#expanded-card").css('height', "250px");
				$("#expanded-card").hide();
				$("#expanded-card").html($(".card").html());
				$("#cardholder").show();
			});
		</script>

	</body>



</html>
