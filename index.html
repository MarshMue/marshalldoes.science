<!DOCTYPE html>
<html>
	<head>
		<title>Marshall does Science</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</head>

	<body>
		<div id="banner">
			<div class="navitem">Home</div>
			<div class="navitem">Projects</div>
			<div class="navitem">Reviews</div>
			<div class="navitem">Blog</div>
			<div class="navitem">Playground</div>
		</div>

		<div id="cardholder">
			<div class="card">
				<div class="pic"></div>
				<div class="preview">content</div>
			</div>
			<div class="card">
				<div class="pic"></div>
				<div class="preview">content</div>

			</div>	
			<div class="card">
				<div class="pic"></div>
				<div class="preview">content</div>
			</div>
			<div class="card">
				<div class="pic"></div>
				<div class="preview">content</div>
			</div>
		</div>

		<div id="expanded-card">
			
		</div>
		
		
		<script>
			$(".card").click(function()
			{
				left = $(this).offset().left;
				topp  = $(this).offset().top;
				mimicCard = $('#expanded-card');
				mimicCard.css('left', left);
				mimicCard.css('top', topp);
				mimicCard.show();
				mimicCard.html($(this).html());
			});
		</script>

	</body>



</html>
