<!DOCTYPE html>
<html>
	<head>
		<title>Marshall does Science</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</head>

	<body>
		<div id="banner">
			<div class="navitem">Home</div>
			<div class="navitem">Projects</div>
			<div class="navitem">Reviews</div>
			<div class="navitem">Blog</div>
			<div class="navitem">Playground</div>
		</div>
		
		<div id="cardholder">
			
			<div class="expanded-card">

			</div>	
			<div class="card">
				<div class="pic"></div>
				<div class="preview">content</div>
			</div>
			<div class="card">
				<div class="pic"></div>
				<div class="preview">content</div>
			</div>	
			<div class="card">
				<div class="pic"></div>
				<div class="preview">content</div>
			</div>
			<div class="card">
				<div class="pic"></div>
				<div class="preview">content</div>
			</div>
		</div>
	
		<script>
			var selected;
			var isCardOpen = false;

			$(".card").click(function()
			{
				if (!isCardOpen) 
				{
					selected = $(this);
					var left = selected.offset().left - 20;
					var topp = selected.offset().top - 60;
					selected.css('opacity', 0);
					var mimicCard = $('.expanded-card');
					mimicCard.css('left', left);
					mimicCard.css('top', topp);
					mimicCard.show();
					mimicCard.html($(this).html());
					setTimeout(function()
					{
						mimicCard.css('width', '100%');
						mimicCard.css('left', 0);
						isCardOpen = true;
					}, 0);
				}
			});

			$(document).bind('click', function(e)
			{
				if($(e.target).closest('.expanded-card').length === 0) 
				{
					var left = selected.offset().left - 20;
					var topp = selected.offset().top - 60;

					var mimicCard = $(this);

					mimicCard.css('left', left);
					mimicCard.css('top', topp);
					mimicCard.css('width', '250px');

					setTimeout(function()
					{
						mimicCard.hide();
						selected.css('opacity', 100);
						isCardOpen = false;
					}, 500);
				}
			});
		</script>

	</body>



</html>
</html>
